<!DOCTYPE html>
<html>
<head>
    <title>leyo - calculator</title>
    
    <link id="layoutsheet" rel="stylesheet" href="layout_main.css">
    <link id="layoutsheet" rel="stylesheet" href="layout_navbar.css">
    <link id="stylesheet" rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">

    <script src="calculate.js"></script>
    <script src="themeswitcher.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-image"></div>

    <div class="topnav">
        <div class="item">
            <div class="dropdown">
                <button class="dropbtn">themes
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a onclick="setTheme(1)">dark theme</a>
                    <a onclick="setTheme(2)">light theme</a>
                    <a onclick="setTheme(3)">neon</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <p class="heading1">calculator</p>

        <div class="inputfield">
            <p class="heading2">decimal</p>
            <input type="number" id="dec" oninput="calcWhenDecInput()"/>
        </div>

        <div class="inputfield">
            <p class="heading2">binary</p>
            <input type="number" id="bin" oninput="calcWhenBinInput()" onkeypress="filterBin(event)"/>
        </div>

        <div class="inputfield">
            <p class="heading2">hex</p>
            <input type="text" id="hex" oninput="calcWhenHexInput()" onkeypress="filterHex(event)"/>
        </div>

        <div class="twobuttons">
            <button class="button1" onclick="calculate()">calculate</button>
            <button class="button1" onclick="clearInputs()">clear</button>
        </div>
    </div>
</body>
</html>
