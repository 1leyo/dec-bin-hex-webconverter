<!DOCTYPE html>
<html lang="en">
  <head>
    <title>leyo - calculator</title>

    <link id="layoutsheet_main" rel="stylesheet" href="stylesheets/layout_main.css" />
    <link id="layoutsheet_navbar" rel="stylesheet" href="stylesheets/layout_navbar.css" />
    <link id="stylesheet" rel="stylesheet" href="stylesheets/main.css" />
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-image"></div>

    <div class="topnav">
      <div class="item">
        <div class="dropdown">
          <button class="dropbtn">
            themes
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a onclick="setTheme(1)">dark theme</a>
            <a onclick="setTheme(2)">light theme</a>
            <a onclick="setTheme(3)">neon</a>
          </div>
        </div>
      </div>
    </div>
    <main class="container">
      <header><h1>calculator</h1></header>

      <section class="inputfield">
        <h2>decimal</h2>
        <input
          type="number"
          id="dec"
          onkeyup="calcWhenDecInput()"
          onkeydown="filterDec(event)"
        />
      </section>

      <section class="inputfield">
        <h2>binary</h2>
        <input
          type="number"
          id="bin"
          onkeyup="calcWhenBinInput()"
          onkeydown="filterBin(event)"
        />
      </section>

      <section class="inputfield">
        <h2>hexadecimal</h2>
        <input
          type="text"
          id="hex"
          onkeyup="calcWhenHexInput()"
          onkeydown="filterHex(event)"
        />
      </section>

      <section class="twobuttons">
        <button class="button1" onclick="calculate()">calculate</button>
        <button class="button1" onclick="clearInputs()">clear</button>
      </section>
    </main>
    <script src="javascript/calculate.js"></script>
    <script src="javascript/themeswitcher.js"></script>
  </body>
</html>
